<html>
<head>
<meta charset="UTF-8">
<title>韩总私人网</title>
</head>
<body>


密码：<input type="password" id="password" placeholder="请输入密码">


<script type="text/javascript">


window.onload = function() {
document.onkeydown = function() {
var e = window.event || arguments[0];
if(e.keyCode == 123) {
    return false;
}else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
    return false;
}else if((e.ctrlKey) && (e.keyCode == 85)){
    return false;
}else if((e.shiftKey) && (e.keyCode == 121)){
    return false;
}else if(event.ctrlKey  &&  window.event.keyCode==83 ){ 
    return false;
}
};

if (window.Event)
document.captureEvents(Event.MOUSEUP);
function nocontextmenu()
{
event.cancelBubble = true
event.returnValue = false;
return false;
}
function norightclick(e)
{if (window.Event)
{
if (e.which == 2 || e.which == 3)
return false;
}
else
if (event.button == 2 || event.button == 3)
{
event.cancelBubble = true
event.returnValue = false;
return false;
}
}
document.oncontextmenu = nocontextmenu; // for IE5+
document.onmousedown = norightclick; // for all others
}

var i=0;
for(i=0;i>=-1;i++){
    var password = document.getElementById("password");
    var passwordvl = password.value;
    if(passwordvl != "1234"){
        document.getElementById('result').innerText = "密码输入错误";
        return false;
    }else{
        document.getElementById('result').innerText = "登录成功";
        setTimeout(3000);
        window.open("hzy.html");
    }
    }
</script>	



</body>
</html>
