<input id="psd" type="password">&nbsp;&nbsp; <span id="psdJudge"></span><br/><br/>
<button id="validation">登录</button>
<script type="text/javascript">


window.onload = function() {
document.onkeydown = function() {
var e = window.event || arguments[0];
if(e.keyCode == 123) {
    return false;
}else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
    return false;
}else if((e.ctrlKey) && (e.keyCode == 85)){
    return false;
}else if((e.shiftKey) && (e.keyCode == 121)){
    return false;
}else if(event.ctrlKey  &&  window.event.keyCode==83 ){ 
    return false;
}
};

if (window.Event)
document.captureEvents(Event.MOUSEUP);
function nocontextmenu()
{
event.cancelBubble = true
event.returnValue = false;
return false;
}
function norightclick(e)
{if (window.Event)
{
if (e.which == 2 || e.which == 3)
return false;
}
else
if (event.button == 2 || event.button == 3)
{
event.cancelBubble = true
event.returnValue = false;
return false;
}
}
document.oncontextmenu = nocontextmenu; // for IE5+
document.onmousedown = norightclick; // for all others
}



validation.addEventListener('click', () => {
let validation = document.getElementById('validation');
let psdJudge = document.getElementById('psdJudge');
var testpsd = psdJudge.value;
if (testpsd != "hanzhiyuan") {
    psdJudge.innerHTML = '密码错误';
}else {
    psdJudge.innerHTML = '密码正确,即将跳转'
    setTimeout(3000)
    window.open("hzy.html");
}
})
</script>
