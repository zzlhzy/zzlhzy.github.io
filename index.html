
<html>
  <head>
     
    <title>登录页面</title>
     
     
    <script type="text/javascript">
    function login(){
        var username=window.document.getElementById("username").value;
        if(username=="admin")
            {
            alert("登录成功！");
            }else{
                alert("登录失败！");
                return false;
                 
            }
         
    }
    </script>
 
  </head>
   
  <body>
    <input type="text" id="username"/>
     <input type="password" id="password"/>
     <input type="button" onclick="login()" value="登录"/>
  </body>
</html>
